<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <script src="html2canvas.min.js"></script>
    <script type="text/javascript">
     function getDisplayImage(){
     //html2canvas実行
     html2canvas(document.getElementById("target")).then(function(canvas) {
     downloadImage(canvas.toDataURL());
      });
     }
 
   function downloadImage (data) {
   var fname ="testimage.png";
   var encdata= atob(data.replace(/^.*,/, ''));
   var outdata = new Uint8Array(encdata.length);
   for (var i = 0; i < encdata.length; i++) {
   outdata[i] = encdata.charCodeAt(i);
   }
   var blob = new Blob([outdata], ["image/png"]);
 
   document.getElementById("getImage").href=data; //base64そのまま設定
   document.getElementById("getImage").download=fname; //ダウンロードファイル名設定
   document.getElementById("getImage").click(); //自動クリック
   }

  //hennkou
      
    <script>
      AFRAME.registerComponent("ar-hit-test", {
        init: function () {
          // session start
          this.el.sceneEl.renderer.xr.addEventListener(
            "sessionstart",
            async () => {
              if (this.el.sceneEl.is("ar-mode")) {
                this.renderer = this.el.sceneEl.renderer;
                let session = this.renderer.xr.getSession();
                let viewerSpace = await session.requestReferenceSpace("viewer");
                this.xrHitTestSource = await session.requestHitTestSource({
                  space: viewerSpace,
                });
              }
            }
          );

          // session end
          this.el.sceneEl.renderer.xr.addEventListener(
            "sessionend",
            async () => {
              this.xrHitTestSource = null;
            }
          );
        },
        tick: function () {
          const frame = this.el.sceneEl.frame;
          if (!frame) return;

          // hit-test in real world
          const xrHitTestSource = this.xrHitTestSource;
          if (xrHitTestSource) {
            const refSpace = this.renderer.xr.getReferenceSpace();
            const hitTestResults = frame.getHitTestResults(xrHitTestSource);
            if (hitTestResults.length > 0) {
              const pose = hitTestResults[0].getPose(refSpace);
              this.el.setAttribute("position", pose.transform.position);
              this.el.object3D.quaternion.copy(pose.transform.orientation);
            }
          }
        },
      });
    </script>
  </head>
  <body>
    <a-assets>
      <!-- OBJ形式のCGモデルの読み込み -->
      <a-asset-item id="obj" src="./model/3133.obj"></a-asset-item>
      <a-asset-item id="mtl" src="./model/3133.mtl"></a-asset-item>
    </a-assets>
    <a-scene
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement:#overlay;"
    >
      <a-entity light="type: point; color: #fff;" position="0 7 0"></a-entity>
      <a-entity
        id="light2"
        light="type: point; color: #fff; intensity 0.5;"
        position="0 0.3 0"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity id="hitTestMarker" ar-hit-test>
        <!-- <a-circle scale="0.1 0.1 0.1" rotation="-90 0 0"></a-circle> -->
        <a-ring
          material="opacity: 0.5"
          color="red"
          radius-inner="1.5"
          radius-outer="2"
          scale="0.1 0.1 0.1"
          rotation="-90 0 0"
        ></a-ring>
      </a-entity>
      <a-entity
        id="objmodel"
        obj-model="obj: #obj; mtl: #mtl"
        rotation="0 -90 0"
        scale="0 0 0"
      ></a-entity>
      <!-- scale="0.0005 0.0005 0.0005" -->
    </a-scene>

    <div id="overlay">
      <input
        id="button"
        type="button"
        style="
          position: absolute;
          bottom: 20px;
          left: 20px;
          width: 100px;
          height: 50px;
          z-index: 100;
        "
        value="モデルを設置"
      />
      <input
        id="button_scale_up"
        type="button"
        style="
          position: absolute;
          bottom: 75px;
          left: 130px;
          width: 110px;
          height: 50px;
          z-index: 100;
        "
        value="モデルを大きく"
      />
      <input
        id="button_scale_down"
        type="button"
        style="
          position: absolute;
          bottom: 20px;
          left: 130px;
          width: 110px;
          height: 50px;
          z-index: 100;
        "
        value="モデルを小さく"
      />

    <input
      id="downloadImageButton"
      type="button"
      style="
        width:120px;
      "
      
      value="画像保存"
      onclick="getDisplayImage();" >
      
   <a
     id="getImage"
     href="" 
     style="display:none;" 
     download="image.png">
     画像保存
   </a>
      
    </div>

    <div id="target" style="width:500px;height:500px">


    <script>
      var scene = document.querySelector("a-scene");
      var hitTest = document.querySelector("#hitTestMarker");
      var button = document.querySelector("#button");
      var model = document.querySelector("#objmodel");
      const defaultSize = new THREE.Vector3(0.0005, 0.0005, 0.0005);
      const changeSize = new THREE.Vector3(0.00003, 0.00003, 0.00003);

      button.addEventListener("click", function () {
        //モデルの位置変更
        model.setAttribute(
          "position",
          new THREE.Vector3(0, 0.05, 0.05).add(hitTest.object3D.position)
        );
        model.setAttribute("rotation", hitTest.getAttribute("rotation"));
        //大きさリセット
        model.setAttribute("scale", defaultSize);
        //model.setAttribute("rotation",
        //  new THREE.Vector3(0, -90, 0).add(hitTest.object3D.rotation)
        //);
      });
      button_scale_up.addEventListener("click", function () {
        //モデルの大きさ変更
        var scaleSize = model.getAttribute("scale");
        scaleSize.x = scaleSize.x + changeSize.x;
        scaleSize.y = scaleSize.y + changeSize.y;
        scaleSize.z = scaleSize.z + changeSize.z;
        model.setAttribute(
          "scale",
          new THREE.Vector3(scaleSize.x, scaleSize.y, scaleSize.z)
        );
        //alert(scaleSize.x);
      });

      button_scale_down.addEventListener("click", function () {
        //モデルの大きさ変更
        var scaleSize = model.getAttribute("scale");
        scaleSize.x = scaleSize.x - changeSize.x;
        scaleSize.y = scaleSize.y - changeSize.y;
        scaleSize.z = scaleSize.z - changeSize.z;
        model.setAttribute(
          "scale",
          new THREE.Vector3(scaleSize.x, scaleSize.y, scaleSize.z)
        );
        //alert(scaleSize.x);
      });
    </script>
  </body>
