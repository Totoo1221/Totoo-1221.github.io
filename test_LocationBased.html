<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-assets>
      <!-- OBJ形式のCGモデルの読み込み -->
      <a-asset-item id="obj2" src="./model/3133.obj"></a-asset-item>
      <a-asset-item id="mtl2" src="./model/3133.mtl"></a-asset-item>
    </a-assets>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 33.548532426926926; longitude: 133.68096447994952;"
      ></a-text> -->
      <!-- <a-box
      material="color: red"
      gps-entity-place="latitude: 33.548532426926926; longitude: 133.68096447994952;"
      scale="5 5 5"
    ></a-box> -->
    <a-entity
    id="objmodel2"
    obj-model="obj: #obj2; mtl: #mtl2"
    rotation="0 -90 0"
    scale="0.5 0.5 0.5"
    gps-entity-place="latitude: 33.548532426926926; longitude: 133.68096447994952;"
    ></a-entity>
      <a-camera gps-camera="gpsMinDistance:10; minDistance:30; maxDistance:100;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
